plugins {
    id 'java'
}

group 'com.morais'
version '1.0.0'

repositories {
    mavenCentral()
    mavenLocal()
}

compileJava.options.encoding = 'UTF-8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

dependencies {
    compileOnly 'com.morais:spigot:1.8.8'
    compileOnly 'com.morais:placeholderapi:1.8.8'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
